<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>New Year (2026) Countdown</h1>
    <div class="timer">
        <div class="days">
            <span id="dd">00</span>
            <br><div id="title">DAYS</div>
        </div>
        <div class="hours">
            <span id="hh">00</span>
            <br><div id="title">HOURS</div>
        </div>
        <div class="minutes">
            <span id="mm">00</span>
            <br><div id="title">MINUTES</div>
        </div>
        <div class="seconds">
            <span id="ss">00</span>
            <br><div id="title">SECONDS</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
